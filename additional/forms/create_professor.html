<!DOCTYPE html>
<body>
    <form action="php_actions/create_professor.php" method="post" id="s_form" style="margin:0px;padding-top:28px;padding-bottom:28px;width:80%;height:80%;margin-bottom:10px;">
        <h1 class="text-center" style="font-weight:bold;color:rgb(0,0,0);">Add Professor</h1>
        <div style="margin-top:34px;"></div>
        <div class="form-group"><input class="form-control" type="password" name="p_ssn" required="" placeholder="SSN" autofocus=""></div>
        <div class="form-group">
            <div class="form-row">
                <div class="col"><input class="form-control" type="text" name="p_fname" required="" placeholder="First Name" autofocus=""></div>
                <div class="col"><input class="form-control" type="text" name="p_lname" required="" placeholder="Last Name" autofocus=""></div>
            </div>
        </div>
        <div class="form-group"><input class="form-control" type="tel" name="p_phone" required="" placeholder="Telephone Number" autofocus=""></div>
        <div class="form-group"><select class="form-control" name="p_sex" required=""><option value="male" selected="">Male</option><option value="female">Female</option></select></div>
        <div class="form-group"><select class="form-control" name="p_title" required=""><optgroup label="Title"><option value="Instructor" selected="">Instructor</option><option value="Assistant">Assistant</option><option value="Associate">Associate</option><option value="Full_Professor">Full Professor</option><option value="Distinguished">Distinguished</option></optgroup></select></div>
        <div
            class="form-group"><input class="form-control" type="number" name="p_salary" required="" placeholder="Salary" min="0" max="5000000000"></div><button class="btn btn-success" type="submit" id="create_submit" style="background-color:rgb(26,174,60);width:100%;">Create</button></form>
</body>
